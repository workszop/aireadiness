        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
            --text-primary: #000000;
            --text-secondary: #525252;
            --text-muted: #737373;
            --text-light: #737373;
            --text-dark: #000000;
            --primary: #000000;
            --primary-color: #000000;
            --selected: #000000;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--white);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Scroll Progress Indicator */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gray-100);
            z-index: 9999;
        }

        .scroll-progress {
            height: 100%;
            background: var(--black);
            width: 0%;
            transition: width 0.1s ease;
        }
        .card {
            background: var(--white);
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 40px;
            min-height: 100vh;
        }
        .title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--black);
            letter-spacing: -0.03em;
            line-height: 1.1;
        }
        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.7;
            max-width: 560px;
        }
        .progress {
            height: 4px;
            background: var(--gray-100);
            border-radius: 2px;
            margin: 1.5rem 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--black);
            border-radius: 2px;
            transition: width 0.4s ease;
        }
        .question {
            margin: 3rem 0;
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .question-number {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .button {
            background: var(--black);
            color: var(--white);
            border: 2px solid var(--black);
            padding: 16px 32px;
            border-radius: 0;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            text-align: left;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }
        .button:hover:not(:disabled) {
            background: var(--gray-800);
            border-color: var(--gray-800);
        }
        .button:active:not(:disabled) {
            background: var(--gray-900);
        }
        .button:focus {
            outline: 2px solid var(--black);
            outline-offset: 2px;
        }
        .button.selected {
            background: var(--black);
            border-color: var(--black);
        }
        .button.selected::after {
            content: '✓';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 600;
        }
        .button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .button.secondary {
            background: var(--white);
            color: var(--black);
            border: 2px solid var(--black);
        }
        .button.secondary:hover:not(:disabled) {
            background: var(--gray-50);
        }

        /* Answer option buttons - outlined by default with prominent hover/selected states */
        .answer-btn {
            background: var(--white);
            color: var(--black);
            border: 2px solid var(--gray-300);
            padding: 16px 32px;
            border-radius: 0;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            text-align: left;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.15s ease;
            position: relative;
        }
        .answer-btn:hover:not(:disabled) {
            background: var(--gray-100);
            border-color: var(--gray-600);
            transform: translateX(4px);
        }
        .answer-btn:active:not(:disabled) {
            background: var(--gray-200);
        }
        .answer-btn:focus {
            outline: 2px solid var(--black);
            outline-offset: 2px;
        }
        .answer-btn.selected {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }
        .answer-btn.selected:hover {
            background: var(--gray-800);
            border-color: var(--gray-800);
            transform: none;
        }
        .answer-btn.selected::after {
            content: '✓';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 600;
        }
        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 3rem;
        }
        .button-group .button {
            flex: 1;
            text-align: center;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            background: var(--gray-200);
            margin: 2rem 0;
        }
        .result-card {
            padding: 2rem;
            background: var(--white);
        }
        .result-card:hover {

        }
        .score {

            font-weight: 800;
            text-align: center;
            letter-spacing: -0.03em;
            color: var(--black);
        }
        .section-navigator {
            display: flex;
            gap: 2px;
            margin-bottom: 3rem;
            overflow-x: auto;
            background: var(--gray-200);
        }
        .section-indicator {

            text-align: center;

            background: var(--white);
            color: var(--text-muted);

            transition: all 0.2s ease;
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .section-indicator:hover {
            background: var(--gray-50);
            color: var(--text-primary);
        }
        .section-indicator.current {
            background: var(--black);
            color: var(--white);
        }
        .section-indicator.completed {
            background: var(--gray-100);
            color: var(--text-primary);
        }
        .welcome-screen {
            text-align: center;
        }
        /* Stats Grid - 4 column */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--gray-200);
            margin: 4rem 0;
            border: 1px solid var(--gray-200);
        }
        .stat-item {

            background: var(--gray-50);
            text-align: center;
        }
        .stat-value {

            font-weight: 800;
            color: var(--black);

            left: 24px;

            gap: 0;

            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;

            align-items: center;
            gap: 6px;

            background: var(--gray-50);
            color: var(--text-primary);

            background: var(--black);
            color: var(--white);
        }

            border-right: 1px solid var(--gray-200);

            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);

            color: var(--text-muted);
            margin-top: 3rem;
            padding: 1.5rem;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            text-align: center;
        }

            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card {
            animation: fadeIn 0.4s ease;
        }

        .question {
            animation: fadeIn 0.3s ease;
        }

        class Survey {
            constructor() {
                this.app = document.getElementById('app');
                this.questions = {};
                this.currentSection = '';
                this.answers = {};
                this.answerDetails = {}; // Store question text and selected option text
                this.showResults = false;
                this.showWelcome = true;
                this.showReview = false;
                this.showStatusView = false;
                this.currentQuestionIndex = 0;
                this.oneQuestionMode = true; // Always use one question mode
                this.hasSavedData = false;
                this.language = localStorage.getItem('aiready_language') || 'pl';
                this.checkForSavedData();
            }

            t(key) {
                return translations[this.language][key] || key;
            }

            setLanguage(lang) {
                this.language = lang;
                localStorage.setItem('aiready_language', lang);
                document.getElementById('html-root').lang = lang;

                // Update language button states
                document.getElementById('lang-pl').classList.toggle('active', lang === 'pl');
                document.getElementById('lang-en').classList.toggle('active', lang === 'en');

                // Reload questions for the new language
                this.reloadQuestions();
            }

            async reloadQuestions() {
                try {
                    const response = await fetch(this.t('questionsFile'));
                    const text = await response.text();
                    this.questions = this.parseQuestions(text);
                    if (!this.currentSection || !this.questions[this.currentSection]) {
                        this.currentSection = Object.keys(this.questions)[0];
                    }
                    this.render();
                } catch (error) {
                    console.error('Error loading questions:', error);
                }
            }

            checkForSavedData() {
                try {
                    const savedAnswers = localStorage.getItem('aiready_answers');
                    if (savedAnswers) {
                        const parsed = JSON.parse(savedAnswers);
                        this.hasSavedData = Object.keys(parsed).length > 0;
                        if (this.hasSavedData) {
                            this.answers = parsed;
                            const savedDetails = localStorage.getItem('aiready_details');
                            if (savedDetails) {
                                this.answerDetails = JSON.parse(savedDetails);
                            }
                        }
                    }
                } catch (e) {
                    console.error('Error loading saved data:', e);
                    this.hasSavedData = false;
                }
            }

            loadFromLocalStorage() {
                const savedAnswers = localStorage.getItem('aiready_answers');
                const savedDetails = localStorage.getItem('aiready_details');
                const savedSection = localStorage.getItem('aiready_section');
                const savedIndex = localStorage.getItem('aiready_index');

                if (savedAnswers) this.answers = JSON.parse(savedAnswers);
                if (savedDetails) this.answerDetails = JSON.parse(savedDetails);
                if (savedSection) this.currentSection = savedSection;
                if (savedIndex) this.currentQuestionIndex = parseInt(savedIndex);

                this.showWelcome = false;
            }

            async initialize() {
                try {
                    // Set initial language button state
                    document.getElementById('lang-pl').classList.toggle('active', this.language === 'pl');
                    document.getElementById('lang-en').classList.toggle('active', this.language === 'en');
                    document.getElementById('html-root').lang = this.language;

                    const response = await fetch(this.t('questionsFile'));
                    const text = await response.text();
                    this.questions = this.parseQuestions(text);
                    if (!this.currentSection) {
                        this.currentSection = Object.keys(this.questions)[0];
                    }
                    this.setupKeyboardNavigation();
                    this.render();
                } catch (error) {
                    console.error('Error loading questions:', error);
                }
            }

            parseQuestions(text) {
                const sections = {};
                let currentSection = '';

                text.split('\n').forEach(line => {
                    if (line.startsWith('#')) {
                        currentSection = line.substring(1).trim();
                        sections[currentSection] = [];
                    } else if (line.trim() && currentSection) {
                        const [question, ...options] = line.split('|');
                        if (question && options.length) {
                            sections[currentSection].push({
                                id: `${currentSection}-${sections[currentSection].length + 1}`,
                                text: question.trim(),
                                options: options.map(o => o.trim()),
                                scores: options.map((_, i) => options.length - i)
                            });
                        }
                    }
                });

                return sections;
            }

            setupKeyboardNavigation() {
                document.addEventListener('keydown', (e) => {
                    if (this.showWelcome || this.showResults) return;

                    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.nextQuestion();
                    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        this.previousQuestion();
                    } else if (e.key >= '1' && e.key <= '5') {
                        e.preventDefault();
                        this.selectAnswerByNumber(parseInt(e.key) - 1);
                    }
                });
            }

            selectAnswerByNumber(index) {
                if (!this.oneQuestionMode) return;

                const currentQuestions = this.questions[this.currentSection];
                const question = currentQuestions[this.currentQuestionIndex];
                if (question && question.options[index]) {
                    this.handleAnswer(question.id, question.scores[index], question, index);
                }
            }

            nextQuestion() {
                if (!this.oneQuestionMode) return;

                const currentQuestions = this.questions[this.currentSection];
                if (this.currentQuestionIndex < currentQuestions.length - 1) {
                    this.currentQuestionIndex++;
                    this.render();
                } else {
                    this.nextSection();
                }
            }

            previousQuestion() {
                if (!this.oneQuestionMode) return;

                if (this.currentQuestionIndex > 0) {
                    this.currentQuestionIndex--;
                    this.render();
                } else {
                    this.previousSection();
                }
            }

            previousSection() {
                const sections = Object.keys(this.questions);
                const currentIndex = sections.indexOf(this.currentSection);

                if (currentIndex > 0) {
                    this.currentSection = sections[currentIndex - 1];
                    const prevSectionQuestions = this.questions[this.currentSection];
                    this.currentQuestionIndex = prevSectionQuestions.length - 1;
                    this.render();
                }
            }

            saveToLocalStorage() {
                localStorage.setItem('aiready_answers', JSON.stringify(this.answers));
                localStorage.setItem('aiready_details', JSON.stringify(this.answerDetails));
                localStorage.setItem('aiready_section', this.currentSection);
                localStorage.setItem('aiready_index', this.currentQuestionIndex.toString());
            }

            clearLocalStorage() {
                localStorage.removeItem('aiready_answers');
                localStorage.removeItem('aiready_details');
                localStorage.removeItem('aiready_section');
                localStorage.removeItem('aiready_index');
            }

            getScoreColor(score) {
                if (score >= 80) return '#000000';
                if (score >= 60) return '#404040';
                if (score >= 40) return '#737373';
                if (score >= 20) return '#a3a3a3';
                return '#d4d4d4';
            }

            getScoreLabel(score) {
                if (score >= 80) return this.t('highReadiness');
                if (score >= 60) return this.t('goodReadiness');
                if (score >= 40) return this.t('mediumReadiness');
                if (score >= 20) return this.t('lowReadiness');
                return this.t('veryLowReadiness');
            }

            calculateScore(section) {
                const sectionData = this.questions[section];
                const sectionAnswers = sectionData
                    .map(q => this.answers[q.id])
                    .filter(score => score !== undefined);

                if (sectionAnswers.length === 0) return 0;

                const actualScore = sectionAnswers.reduce((sum, score) => sum + score, 0);
                const maxScore = sectionData.reduce((sum, q) => sum + q.scores[0], 0); // q.scores[0] is the highest score for each question
                return (actualScore / maxScore) * 100;
            }

            calculateProgress() {
                const totalQuestions = Object.values(this.questions)
                    .reduce((sum, section) => sum + section.length, 0);
                const answeredQuestions = Object.keys(this.answers).length;
                return (answeredQuestions / totalQuestions) * 100;
            }

            getTotalQuestions() {
                return Object.values(this.questions)
                    .reduce((sum, section) => sum + section.length, 0);
            }

            isSectionCompleted(section) {
                const sectionData = this.questions[section];
                return sectionData.every(q => this.answers[q.id] !== undefined);
            }

            getRecommendations(score, section) {
                const recommendations = [];

                if (score >= 80) {
                    recommendations.push({
                        type: 'success',
                        text: `${this.t('recExcellent')} "${section}". ${this.t('recExcellentText')}`
                    });
                } else if (score >= 60) {
                    recommendations.push({
                        type: 'info',
                        text: `${this.t('recGood')} "${section}". ${this.t('recGoodText')}`
                    });
                } else if (score >= 40) {
                    recommendations.push({
                        type: 'warning',
                        text: `${this.t('recMedium')} "${section}". ${this.t('recMediumText')}`
                    });
                } else {
                    recommendations.push({
                        type: 'danger',
                        text: `${this.t('recLow')} "${section}". ${this.t('recLowText')}`
                    });
                }

                return recommendations;
            }

            renderSectionNavigator() {
                const sections = Object.keys(this.questions);
                return `
                    <div class="section-navigator">
                        ${sections.map((section, index) => {
                            const isCurrent = section === this.currentSection;
                            const isCompleted = this.isSectionCompleted(section);
                            const classes = ['section-indicator'];
                            if (isCurrent) classes.push('current');
                            else if (isCompleted) classes.push('completed');

                            return `
                                <div class="${classes.join(' ')}" onclick="survey.goToSection('${section}')">
                                    <div style="font-size: 0.75rem; opacity: 0.8;">${this.t('part')} ${index + 1}</div>
                                    <div>${section}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            goToSection(section) {
                this.currentSection = section;
                this.currentQuestionIndex = 0;
                this.render();
            }

            handleAnswer(id, score, question, optionIndex) {
                this.answers[id] = score;
                this.answerDetails[id] = {
                    question: question.text,
                    answer: question.options[optionIndex],
                    score: score,
                    section: this.currentSection
                };
                this.saveToLocalStorage();

                if (this.oneQuestionMode) {
                    this.nextQuestion();
                } else {
                    this.render();
                }
            }

            nextSection() {
                const sections = Object.keys(this.questions);
                const currentIndex = sections.indexOf(this.currentSection);

                if (currentIndex < sections.length - 1) {
                    this.currentSection = sections[currentIndex + 1];
                    this.currentQuestionIndex = 0;
                } else {
                    this.showReview = true;
                }
                this.render();
            }

            continueSurvey() {
                this.loadFromLocalStorage();
                this.render();
            }

            startFresh() {
                this.clearLocalStorage();
                this.answers = {};
                this.answerDetails = {};
                this.hasSavedData = false;
                this.render();
            }

            startSurvey(oneQuestionMode = true) {
                this.showWelcome = false;
                this.showStatusView = false;
                this.oneQuestionMode = true; // Always one question at a time
                this.render();
            }

            reset() {
                this.answers = {};
                this.answerDetails = {};
                this.showResults = false;
                this.showWelcome = true;
                this.showReview = false;
                this.showStatusView = false;
                this.currentSection = Object.keys(this.questions)[0];
                this.currentQuestionIndex = 0;
                this.hasSavedData = false;
                this.clearLocalStorage();
                this.render();
            }

            // Menu methods
            goHome() {
                this.showWelcome = true;
                this.showResults = false;
                this.showReview = false;
                this.showStatusView = false;
                this.checkForSavedData();
                this.render();
            }

            confirmRestart() {
                if (Object.keys(this.answers).length > 0) {
                    if (confirm(this.language === 'pl' ?
                        'Czy na pewno chcesz rozpocząć od nowa? Wszystkie odpowiedzi zostaną utracone.' :
                        'Are you sure you want to restart? All answers will be lost.')) {
                        this.reset();
                    }
                } else {
                    this.reset();
                }
            }

            showStatus() {
                this.showStatusView = true;
                this.showWelcome = false;
                this.showResults = false;
                this.showReview = false;
                this.render();
            }

            getSectionProgress(section) {
                const sectionData = this.questions[section];
                const answered = sectionData.filter(q => this.answers[q.id] !== undefined).length;
                return {
                    answered,
                    total: sectionData.length,
                    percentage: (answered / sectionData.length) * 100,
                    isCompleted: answered === sectionData.length
                };
            }

            renderStatus() {
                const sections = Object.keys(this.questions);
                const totalAnswered = Object.keys(this.answers).length;
                const totalQuestions = this.getTotalQuestions();

                return `
                    <h1 class="title">${this.t('statusTitle')}</h1>
                    <p class="subtitle">${this.t('statusSubtitle')}</p>

                    <div class="progress" style="margin-bottom: 0.5rem;">
                        <div class="progress-bar" style="width: ${(totalAnswered / totalQuestions) * 100}%"></div>
                    </div>
                    <div style="text-align: right; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 2rem;">
                        ${totalAnswered}/${totalQuestions} ${this.t('questionsAnswered')} • ${Math.round((totalAnswered / totalQuestions) * 100)}% ${this.t('completed')}
                    </div>

                    <div class="results-grid">
                        ${sections.map(section => {
                            const progress = this.getSectionProgress(section);
                            const score = progress.isCompleted ? this.calculateScore(section) : null;
                            return `
                                <div class="result-card" style="cursor: pointer;" onclick="survey.goToSection('${section}')">
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                        <span style="font-weight: 600; font-size: 0.875rem;">${section}</span>
                                        ${progress.isCompleted ? `
                                            <span style="font-weight: 800; font-size: 1.25rem;">${Math.round(score)}%</span>
                                        ` : `
                                            <span style="font-size: 0.75rem; color: var(--text-muted);">
                                                ${progress.answered}/${progress.total}
                                            </span>
                                        `}
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar" style="width: ${progress.percentage}%;"></div>
                                    </div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em;">
                                        ${progress.isCompleted ?
                                            `<i data-lucide="check-circle" style="width: 12px; height: 12px; margin-right: 4px; vertical-align: middle;"></i>${this.t('categoryCompleted')}` :
                                            progress.answered > 0 ?
                                                `<i data-lucide="clock" style="width: 12px; height: 12px; margin-right: 4px; vertical-align: middle;"></i>${this.t('inProgress')}` :
                                                `<i data-lucide="circle" style="width: 12px; height: 12px; margin-right: 4px; vertical-align: middle;"></i>${this.t('notStarted')}`
                                        }
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <div class="button-group">
                        ${totalAnswered > 0 ? `
                            <button class="button" onclick="survey.continueSurveyFromStatus()">
                                <i data-lucide="play" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                                ${this.t('continueAssessment')}
                            </button>
                        ` : `
                            <button class="button" onclick="survey.startSurvey(true)">
                                <i data-lucide="arrow-right" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                                ${this.t('startAssessment')}
                            </button>
                        `}
                    </div>
                `;
            }

            continueSurveyFromStatus() {
                this.showStatusView = false;
                this.showWelcome = false;
                this.oneQuestionMode = true;
                this.render();
            }

            downloadJSON() {
                const data = {
                    timestamp: new Date().toISOString(),
                    answers: this.answerDetails,
                    scores: {}
                };

                Object.keys(this.questions).forEach(section => {
                    data.scores[section] = this.calculateScore(section);
                });

                const overallScore = Object.values(data.scores).reduce((a, b) => a + b, 0) / Object.keys(data.scores).length;
                data.overallScore = overallScore;

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ai-readiness-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }

            downloadCSV() {
                let csv = `${this.t('csvSection')},${this.t('csvQuestion')},${this.t('csvAnswer')},${this.t('csvScore')}\n`;

                Object.values(this.answerDetails).forEach(detail => {
                    csv += `"${detail.section}","${detail.question}","${detail.answer}",${detail.score}\n`;
                });

                csv += `\n\n${this.t('csvSummary')}\n`;
                csv += `${this.t('csvSection')},${this.t('csvSectionScore')}\n`;
                Object.keys(this.questions).forEach(section => {
                    const score = this.calculateScore(section);
                    csv += `"${section}",${Math.round(score)}\n`;
                });

                const overallScore = Object.keys(this.questions)
                    .reduce((sum, sec) => sum + this.calculateScore(sec), 0) / Object.keys(this.questions).length;
                csv += `\n"${this.t('csvOverall')}",${Math.round(overallScore)}\n`;

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ai-readiness-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            }

            renderWelcome() {
                const totalQuestions = this.getTotalQuestions();
                const estimatedTime = Math.ceil(totalQuestions * 0.5);

                if (this.hasSavedData) {
                    const savedAnswersCount = Object.keys(this.answers).length;
                    return `
                        <div class="welcome-screen">
                            <h1 class="title">${this.t('title')}</h1>
                            <p class="subtitle">
                                ${this.t('savedSurveyFound')} ${savedAnswersCount} ${this.t('answersCount')}
                                ${this.t('continueOrRestart')}
                            </p>

                            <div class="button-group">
                                <button class="button" onclick="survey.continueSurvey()">
                                    <i data-lucide="play" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                                    ${this.t('continueSurvey')}
                                </button>
                                <button class="button secondary" onclick="survey.startFresh()">
                                    <i data-lucide="refresh-cw" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                                    ${this.t('startFresh')}
                                </button>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="welcome-screen">
                        <h1 class="title">${this.t('title')}</h1>
                        <p class="subtitle">
                            ${this.t('welcomeText')}
                        </p>

                        <div class="button-group" style="justify-content: center;">
                            <button class="button" style="max-width: 300px;" onclick="survey.startSurvey(true)">
                                <i data-lucide="arrow-right" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                                ${this.t('startAssessment')}
                            </button>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value">${totalQuestions}</div>
                                <div class="stat-label">${this.t('statQuestions')}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${Object.keys(this.questions).length}</div>
                                <div class="stat-label">${this.t('statCategories')}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">~${estimatedTime}</div>
                                <div class="stat-label">${this.t('statMinutes')}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">2</div>
                                <div class="stat-label">${this.t('statFormats')}</div>
                            </div>
                        </div>

                        <div class="help-text">
                            <i data-lucide="info" style="width: 16px; height: 16px; margin-right: 8px; vertical-align: middle;"></i>
                            ${this.t('helpText')}
                        </div>
                    </div>
                `;
            }

            renderReview() {
                const sections = Object.keys(this.questions);

                return `
                    <h2 class="title">${this.t('reviewTitle')}</h2>
                    <p class="subtitle">${this.t('reviewSubtitle')}</p>

                    ${sections.map(section => {
                        const sectionQuestions = this.questions[section];
                        return `
                            <div class="review-section">
                                <h3 style="margin-top: 0;">${section}</h3>
                                ${sectionQuestions.map(q => {
                                    const detail = this.answerDetails[q.id];
                                    return detail ? `
                                        <div class="review-question">
                                            <div style="font-weight: 500;">${detail.question}</div>
                                            <div class="review-answer"><i data-lucide="check" style="width: 14px; height: 14px; margin-right: 6px; vertical-align: middle;"></i>${detail.answer}</div>
                                        </div>
                                    ` : '';
                                }).join('')}
                            </div>
                        `;
                    }).join('')}

                    <div class="button-group">
                        <button class="button secondary" onclick="survey.showReview = false; survey.render()">
                            <i data-lucide="arrow-left" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                            ${this.t('backToSurvey')}
                        </button>
                        <button class="button" onclick="survey.showResults = true; survey.showReview = false; survey.render()">
                            <i data-lucide="bar-chart-2" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                            ${this.t('showResults')}
                        </button>
                    </div>
                `;
            }

            renderResults() {
                const sections = Object.keys(this.questions);
                const overallScore = sections
                    .reduce((sum, sec) => sum + this.calculateScore(sec), 0) / sections.length;

                const allRecommendations = [];
                sections.forEach(section => {
                    const score = this.calculateScore(section);
                    allRecommendations.push(...this.getRecommendations(score, section));
                });

                return `
                    <h1 class="title">${this.t('resultsTitle')}</h1>
                    <div class="score">
                        ${Math.round(overallScore)}%
                    </div>
                    <div style="text-align: center; margin-bottom: 2rem; font-size: 1rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted);">
                        ${this.getScoreLabel(overallScore)}
                    </div>

                    <div class="download-buttons">
                        <button class="button icon-button" onclick="survey.downloadJSON()">
                            <i data-lucide="file-json" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                            JSON
                        </button>
                        <button class="button secondary icon-button" onclick="survey.downloadCSV()">
                            <i data-lucide="file-spreadsheet" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                            CSV
                        </button>
                    </div>

                    <h3>${this.t('detailedResults')}</h3>
                    <div class="results-grid">
                        ${sections.map(section => {
                            const score = this.calculateScore(section);
                            return `
                                <div class="result-card">
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                        <span style="font-weight: 600; font-size: 0.875rem;">${section}</span>
                                        <span style="font-weight: 800; font-size: 1.25rem;">
                                            ${Math.round(score)}%
                                        </span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar" style="width: ${score}%;"></div>
                                    </div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em;">
                                        ${this.getScoreLabel(score)}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <h3>${this.t('recommendations')}</h3>
                    ${allRecommendations.map(rec => `
                        <div class="recommendation-card ${rec.type}">
                            <i data-lucide="${rec.type === 'success' ? 'check-circle' : rec.type === 'warning' ? 'alert-triangle' : rec.type === 'danger' ? 'alert-circle' : 'info'}" style="width: 18px; height: 18px; margin-right: 10px; vertical-align: top; flex-shrink: 0;"></i>
                            ${rec.text}
                        </div>
                    `).join('')}

                    <div class="button-group">
                        <button class="button secondary" onclick="survey.showResults = false; survey.showReview = true; survey.render()">
                            <i data-lucide="clipboard-list" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                            ${this.t('reviewAnswers')}
                        </button>
                        <button class="button" onclick="survey.reset()">
                            <i data-lucide="rotate-ccw" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                            ${this.t('startAgain')}
                        </button>
                    </div>
                `;
            }

            renderSurvey() {
                const progress = this.calculateProgress();
                const currentQuestions = this.questions[this.currentSection];

                if (this.oneQuestionMode) {
                    const question = currentQuestions[this.currentQuestionIndex];
                    const allAnswered = currentQuestions.every(q => this.answers[q.id]);
                    const sections = Object.keys(this.questions);
                    const currentSectionIndex = sections.indexOf(this.currentSection);
                    const totalQuestions = this.getTotalQuestions();
                    const answeredQuestions = Object.keys(this.answers).length;

                    return `
                        ${this.renderSectionNavigator()}
                        <h2 class="title">${this.currentSection}</h2>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${progress}%"></div>
                        </div>
                        <div style="text-align: right; font-size: 0.875rem; color: var(--text-light); margin-bottom: 1rem;">
                            ${answeredQuestions}/${totalQuestions} ${this.t('questionsAnswered')} • ${Math.round(progress)}% ${this.t('completed')}
                        </div>

                        <div class="question">
                            <div class="question-header">
                                <span class="question-number">
                                    ${this.t('question')} ${this.currentQuestionIndex + 1} ${this.t('of')} ${currentQuestions.length}
                                </span>
                            </div>
                            <p style="font-weight: 500; font-size: 1.25rem; margin: 1rem 0;">
                                ${question.text}
                            </p>
                            <div>
                                ${question.options.map((option, idx) => `
                                    <button
                                        class="answer-btn ${this.answers[question.id] === question.scores[idx] ? 'selected' : ''}"
                                        onclick="survey.handleAnswer('${question.id}', ${question.scores[idx]}, ${JSON.stringify(question).replace(/"/g, '&quot;')}, ${idx})">
                                        <span style="opacity: 0.5; margin-right: 8px;">${idx + 1}.</span>${option}
                                    </button>
                                `).join('')}
                            </div>
                        </div>

                        <div class="button-group">
                            ${currentSectionIndex === sections.length - 1 &&
                              this.currentQuestionIndex === currentQuestions.length - 1 && allAnswered ? `
                                <button
                                    class="button secondary"
                                    onclick="survey.showReview = true; survey.showWelcome = false; survey.render()">
                                    <i data-lucide="clipboard-list" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                                    ${this.t('reviewAnswers')}
                                </button>
                                <button
                                    class="button"
                                    onclick="survey.showResults = true; survey.showReview = false; survey.showWelcome = false; survey.render()">
                                    <i data-lucide="bar-chart-2" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                                    ${this.t('results')}
                                </button>
                            ` : `
                                <button
                                    class="button secondary"
                                    onclick="survey.previousQuestion()"
                                    ${this.currentQuestionIndex === 0 && currentSectionIndex === 0 ? 'disabled' : ''}>
                                    <i data-lucide="arrow-left" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                                    ${this.t('previous')}
                                </button>
                                <button
                                    class="button"
                                    onclick="survey.nextQuestion()">
                                    ${this.t('next')}
                                    <i data-lucide="arrow-right" style="width: 18px; height: 18px; margin-left: 8px; vertical-align: middle;"></i>
                                </button>
                            `}
                        </div>

                        <div class="help-text">
                            <i data-lucide="keyboard" style="width: 16px; height: 16px; margin-right: 8px; vertical-align: middle;"></i>
                            <span class="kbd">1</span>-<span class="kbd">5</span> ${this.t('quickSelect')}
                        </div>
                    `;
                } else {
                    const allAnswered = currentQuestions.every(q => this.answers[q.id]);
                    const sections = Object.keys(this.questions);
                    const currentSectionIndex = sections.indexOf(this.currentSection);

                    return `
                        ${this.renderSectionNavigator()}
                        <h2 class="title">${this.currentSection}</h2>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${progress}%"></div>
                        </div>
                        <div style="text-align: right; font-size: 0.875rem; color: var(--text-light)">
                            ${Math.round(progress)}% ${this.t('completed')}
                        </div>
                        ${currentQuestions.map((q, idx) => `
                            <div class="question">
                                <div class="question-header">
                                    <span class="question-number">${this.t('question')} ${idx + 1} ${this.t('of')} ${currentQuestions.length}</span>
                                </div>
                                <p style="font-weight: 500; font-size: 1.125rem">
                                    ${q.text}
                                </p>
                                <div>
                                    ${q.options.map((option, optIdx) => `
                                        <button
                                            class="answer-btn ${this.answers[q.id] === q.scores[optIdx] ? 'selected' : ''}"
                                            onclick="survey.handleAnswer('${q.id}', ${q.scores[optIdx]}, ${JSON.stringify(q).replace(/"/g, '&quot;')}, ${optIdx})">
                                            <span style="opacity: 0.5; margin-right: 8px;">${optIdx + 1}.</span>${option}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                        <div class="button-group">
                            ${currentSectionIndex === sections.length - 1 && allAnswered ? `
                                <button
                                    class="button secondary"
                                    onclick="survey.showReview = true; survey.showWelcome = false; survey.render()">
                                    <i data-lucide="clipboard-list" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                                    ${this.t('reviewAnswers')}
                                </button>
                                <button
                                    class="button"
                                    onclick="survey.showResults = true; survey.showReview = false; survey.showWelcome = false; survey.render()">
                                    <i data-lucide="bar-chart-2" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                                    ${this.t('results')}
                                </button>
                            ` : `
                                <button
                                    class="button secondary"
                                    onclick="survey.previousSection()"
                                    ${currentSectionIndex === 0 ? 'disabled' : ''}>
                                    <i data-lucide="arrow-left" style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;"></i>
                                    ${this.t('previousSection')}
                                </button>
                                <button
                                    class="button"
                                    onclick="survey.nextSection()"
                                    ${!allAnswered ? 'disabled' : ''}>
                                    ${this.t('nextSection')}
                                    <i data-lucide="arrow-right" style="width: 18px; height: 18px; margin-left: 8px; vertical-align: middle;"></i>
                                </button>
                            `}
                        </div>
                    `;
                }
            }

            render() {
                if (this.showWelcome) {
                    this.app.innerHTML = this.renderWelcome();
                } else if (this.showStatusView) {
                    this.app.innerHTML = this.renderStatus();
                } else if (this.showReview) {
                    this.app.innerHTML = this.renderReview();
                } else if (this.showResults) {
                    this.app.innerHTML = this.renderResults();
                } else {
                    this.app.innerHTML = this.renderSurvey();
                }
                // Initialize Lucide icons
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
                // Update menu labels
                this.updateMenuLabels();
            }

            updateMenuLabels() {
                const labels = document.querySelectorAll('.menu-label');
                labels.forEach(label => {
                    const key = label.getAttribute('data-key');
                    if (key) {
                        label.textContent = this.t(key);
                    }
                });
            }
        }

        const survey = new Survey();
        survey.initialize();

        // Scroll progress indicator
        window.addEventListener('scroll', function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            const progressBar = document.getElementById('scrollProgress');
            if (progressBar) {
                progressBar.style.width = scrolled + '%';
            }
        });
    </script>
</body>
</html>
